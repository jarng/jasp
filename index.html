<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pathfinding</title>
  </head>
  <body>
    <div class="header">
      <div class="options">
        <label for="algo-select">Algorithm: </label>
        <select name="algo" id="algo-select">
          <option value="dfs">DFS</option>
          <option value="bfs">BFS</option>
          <option value="dijkstra">Dijkstra</option>
          <option value="astar">A*</option>
          <option value="gbs">Greedy Best-first Search</option>
          <option value="beam">Beam Search</option>
        </select>
      </div>

      <div class="options">
        <label for="maze-gen">Maze: </label>
        <select name="maze" id="maze-gen">
          <option value="random">Random</option>
          <option value="interactive">Interactive</option>
        </select>
      </div>

      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
      <button id="rebuild-btn">Rebuild</button>
    </div>

    <div class="result">
      <span>Elapsed: <span id="elapsed"></span></span>
      <span>Cost: <span id="cost"></span></span>
    </div>

    <div class="container">
      <div class="grid"></div>
    </div>
  </body>
  <script type="module" src="src/main.js"></script>
</html>
